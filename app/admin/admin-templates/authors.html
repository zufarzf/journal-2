{% extends 'admin/master.html' %}

{% block head_css %}
  {{ super() }}
  <link href="{{ url_for('admin_panel.static', filename='css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin_panel.static', filename='css/jquery.fancybox.min.css') }}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="{{ url_for('admin_panel.static', filename='js/jquery.fancybox.min.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Detailed<b> updates</b></h2>
                </div>
                <div class="col-sm-4">
                    <a href="{{ url_for('add_block.add') }}">
                        <button type="button" class="btn btn-info add-new">
                            <i class="fa fa-plus"></i> Add New
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Authors</th>
                    <th>Abstract</th>
                    <th>Cite</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in authors %}
                    <tr>
                        <td>{{ item.author|safe }}</td>
                        <td>{{ item.abstract|safe }}</td>
                        <td>{{ item.cite|safe }}</td>
                        <td>
                            
                            <a href="{{ url_for('session_add', item_id = item.id) }}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">{% set id = item.id %}</i></a>

                            <a href="{{ url_for('delete', item_id=item.id) }}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"></i></a>
<!-- 
                            <a data-fancybox data-src="#modal" href="javascript:;" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"></i></a> -->
                        </td>
                        <!-- <div style="display: none;" id="modal">
                            <h3 class="fancy-title">Вы действительно хотите удалить эту запись?</h3>
                            <br>
                            <form action="{{ url_for('delete', item_id = item.id) }}" method="post">
                                {% set id = None %}
                                {{ form.hidden_tag() }}
                                
                                {% for field in form if field.name not in ['csrf_token', 'submit'] %}
                                    
                                    
                                    {{field(class='radio-btn')}}
                                
                                {% endfor %}
                                <button>Отправить</button>
                            </form>
                        </div> -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        var actions = $("table td:last-child").html();
        // Append table with add row form on add new button click
        $(".add-new").click(function () {
            $(this).attr("disabled", "disabled");
            var index = $("table tbody tr:last-child").index();
            var row = '<tr>' +
                '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                '<td><input type="text" class="form-control" name="department" id="department"></td>' +
                '<td><input type="text" class="form-control" name="phone" id="phone"></td>' +
                '<td>' + actions + '</td>' +
                '</tr>';
            $("table").append(row);
            $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
            $('[data-toggle="tooltip"]').tooltip();
        });
        // Add row on add button click
        $(document).on("click", ".add", function () {
            var empty = false;
            var input = $(this).parents("tr").find('input[type="text"]');
            input.each(function () {
                if (!$(this).val()) {
                    $(this).addClass("error");
                    empty = true;
                } else {
                    $(this).removeClass("error");
                }
            });
            $(this).parents("tr").find(".error").first().focus();
            if (!empty) {
                input.each(function () {
                    $(this).parent("td").html($(this).val());
                });
                $(this).parents("tr").find(".add, .edit").toggle();
                $(".add-new").removeAttr("disabled");
            }
        });
        // Edit row on edit button click
        $(document).on("click", ".edit", function () {
            $(this).parents("tr").find("td:not(:last-child)").each(function () {
                $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
            });
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new").attr("disabled", "disabled");
        });
        // Delete row on delete button click
        // $(document).on("click", ".delete", function () {
        //     $(this).parents("tr").remove();
        //     $(".add-new").removeAttr("disabled");
        // });
    });
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}
